<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222" />

    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <title>Just Stream It !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/script.js" async></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="icons">
                <img src="images/logo.png" alt="Logo JustStreamIt" id="logo">
            </a>
            <div>
                <a href="index.html">Home</a>
                <a href="#">Categories</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="best" id="movie-cover">
            <div class="movie-cover">
                <img alt="best movie cover" id="best-cover-img" class="img-cover" src="images/refresh.png">
                <h1 id="best-cover-title"></h1>
                <p id="best-cover-description"></p>
            </div>
            <div>
                <button class="button-play">Play</button>
                <button class="button-info" id="more-info-btn">More infos</button>
            </div>
        </section>
        <section class="top-rated" id="top-rated-movies">
            <div class="carousel-container">
                <h2 id="title-best-movies">Top rated movies</h2>
                    <div class="best-carousel"></div>
                    <button class="carousel-prev">&lt;</button>
                    <button class="carousel-next">&gt;</button>
            </div>
        </section>
        <section class="category1" id="first-category">
            <div class="carousel-container">
                <h2 id="title-best-sci-fi-movies">Best Sci-Fi movies</h2>
                    <div class="sci-fi-carousel"></div>
                    <button class="carousel-prev">&lt;</button>
                    <button class="carousel-next">&gt;</button>
            </div>
        </section>
        <section class="category2" id="second-category">
            <div class="carousel-container">
                <h2 id="title-best-comedy-movies">Best Comedy movies</h2>
                    <div class="comedy-carousel"></div>
                    <button class="carousel-prev">&lt;</button>
                    <button class="carousel-next">&gt;</button>
            </div>
        </section>
        <section class="category3" id="third-category">
            <div class="carousel-container">
                <h2 id="title-best-Adventures-movies">Best Adventures movies</h2>
                    <div class="Adventure-carousel"></div>
                    <button class="carousel-prev">&lt;</button>
                    <button class="carousel-next">&gt;</button>
            </div>
        </section>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span aria-label="close modal" class="close">&times;</span>
                <img alt="movie cover" id="modal-cover" src="#">
                <h3 id="modal-title"></h3>
                <strong>Genre : </strong>
                <p class="genres" id="modal-genres"></p>
                <strong>Release date : </strong>
                <p id="modal-date"></p>
                <strong>Rated : </strong>
                <p id="modal-rated"></p>
                <strong>IMDB Score : </strong>
                <p id="modal-imdb"></p>
                <strong>Director(s) : </strong>
                <p id="modal-directors"></p>
                <strong>Casting : </strong>
                <p id="modal-cast"></p>
                <strong>Duration : </strong>
                <p id="modal-duration"></p>
                <strong>Origin country : </strong>
                <p id="modal-country"></p>
                <strong>Box-office : </strong>
                <p id="modal-box-office"></p>
                <strong>Summary : </strong><br>
                <p id="modal-info"></p>
            </div>
        </div>
    </main>
    <footer>
        <a href="index.html" class="icons">
            <img src="images/logo.png" alt="Logo JustStreamIt" id="logo">
        </a>
    </footer>
</body>
</html>
