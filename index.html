<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Just Stream It !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/script.js" ></script>
        <script type="text/javascript" src="js/carousel.js" ></script>

</head>
<body>
    <header>
        <nav role = "navigation">
            <a href="index.html" class="icons">
                <img src="images/logo.png" alt="Logo JustStreamIt" id="logo">
            </a>
            <div>
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="best" id="movie-cover">
            <div class="movie-cover">
                <img alt="best movie cover" id="best-cover-img" class="img-cover">
                <h1 id="title"></h1>
                <p id="best-cover-description"></p>
            </div>
            <div>
                <button class="button-play">Play</button>
                <button class="button-info" id="more-info-btn">More infos</button>
            </div>
        </section>

            <div class="carousel-container">

                    <button class="carousel-prev">&lt;</button>
                    <button class="carousel-next">&gt;</button>


        </section>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span aria-label="close modal" class="close">&times;</span>
                <img alt="movie cover" id="modal-cover" src="#">
                <h3 id="modal-title"></h3>
                <strong>Genre : </strong>
                <p class="genres" id="modal-genres"></p>
                <strong>Release date : </strong>


                <p id="modal-date"></p>
                <strong>Rated : </strong>
                <p id="modal-rated"></p>
                <strong>IMDB Score : </strong>
                <p id="modal-imdb"></p>
                <strong>Director(s) : </strong>
                <p id="modal-directors"></p>
                <strong>Casting : </strong>
                <p id="modal-cast"></p>
                <strong>Duration : </strong>
                <p id="modal-duration"></p>
                <strong>Origin country : </strong>
                <p id="modal-country"></p>
                <strong>Box-office : </strong>
                <p id="modal-box-office"></p>
                <strong>Summary : </strong><br>
                <p id="modal-info"></p>
            </div>
        </div>
    </main>
    <footer>
        <a href="index.html" class="icons">
            <img src="images/logo.png" alt="Logo JustStreamIt" id="logo">
        </a>
    </footer>
</body>
</html>
